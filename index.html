<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FSociety</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- id é o RG, class é o grupo de pessoas -->
    <div id="root">
      <!--header é o cabeçalho da página-->
      <header class="presentation">
        <h2>Olá Mr/Mra.Robot, se você recebu esse link significa 
        que faz parte oficialmente da Fsociety. <br>
        Para estabelecer comunicação com a Dark Army criptografe
        TODAS as mensagem antes.
        </h2>
      </header>
      <div class="container">
        <h1 class="title">Criptogra&shyfia</h1>
        <form>
          <br>
           CHAVE <input type="number" id="scret1"  class="key" min="1" >
          <br>
            <label for="message1">MENSAGEM:</label> 
            <!--for coloca um rotulo no elemento textarea -->
            <textarea id="message1" class="key"></textarea>
          <br>
            <button type="submit" class="key" id="send1">Ok</button>
          <br>
          <p class="message"  id="answer1"></p>
        </form>
      </div>

      <div class="container">
        <h1 class="title">Descripto&shygrafia</h1>
        <form>
          <br>
           <label for="message2">MENSAGEM:</label>
           <textarea id="message2" class="key" ></textarea>
          <br>
           CHAVE:<input type="number"  id="scret2" class="key" min="1">
           <br>
            <button type="submit" class="key" id="send2">Ok</button>
          <br>
          <p class="message" id="answer2"></p>
        </form> 
      </div>

      <p> <b> PS: LEMBRE DE PASSAR A CHAVE PARA A DESCRIPTOGRAFIA ! </b> </p>

    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
